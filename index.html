<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP - ViaCEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Consulta de Endereço por CEP</h2>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input id="cep" type="text" class="form-control" placeholder="Digite o CEP">
        </div>

        <button id="pesquisar" class="btn btn-primary mb-4">Pesquisar</button>

        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input id="logradouro" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input id="numero" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input id="complemento" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input id="bairro" type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input id="telefone" type="text" class="form-control">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
